    <nav>
      <div class="navbar navbar-expand-sm navbar-dark bg-dark">
          <ul class="navbar-nav">
              <a class="navbar-brand" href="#">Natflex</a>
              <li class="nav-item">
              <a class="nav-link" href="{{ url_for("recommendations") }}">Home</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="{{ url_for("profile") }}">Profile</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="{{ url_for("history") }}">History</a>
              </li>
          </ul>
      </div>
  </nav>
    <div id="recommendation" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <!-- <ul class="carousel-indicators">
          <li data-target="#recommendation" data-slide-to="0" class="active"></li>
          <li data-target="#recommendation" data-slide-to="1"></li>
          <li data-target="#recommendation" data-slide-to="2"></li>
        </ul> -->
      
        <!-- For Slideshow -->
        <div class="carousel-inner">
        {% for i,movie in movies %}
        {% if i == 1 %}
        <div class="carousel-item active">
          <img class="mainmovies" src="{{movie[poster]}}" alt="Cute">
          <p1 >{{movie["title"]}} </p1>
        </div>
        {% else %}
        <div class="carousel-item">
          <img class="mainmovies" src="{{movie["poster"]}}" alt="Love Rosie">
          <p1 >{{movie["title"]}}</p1>  
      </div>
        {% endif %}
        {% endfor %}
          
          
          <!-- <div class="carousel-item">
            <img class="mainmovies" src="https://upload.wikimedia.org/wikipedia/en/6/6f/Little_rascals_ver2.jpg" alt="Rascals">
        <p1  >Rascals</p1>  
        </div> -->
        </div>
      
        <!-- Controls -->
        <a class="carousel-control-prev" href="#recommendation" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#recommendation" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
    
      </div>

                <div class="card-body">
                    <h5 class="card-title">{{column["title"]}}</h5>
                    <p class="card-text">{{column["movieplot"]}}</p>
                </div>
            </div>
              {% endfor %}
