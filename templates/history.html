<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/history.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Sriracha&display=swap" rel="stylesheet">
    <title>NatFlex</title>
  </head>
  <body>
    <nav>
      <div class="navbar navbar-expand-sm navbar-dark bg-dark">
          <ul class="navbar-nav">
              <a class="navbar-brand" href="#">Natflex</a>
              <li class="nav-item">
              <a class="nav-link" href="{{ url_for("recommendations") }}">Home</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="{{ url_for("profile") }}">Profile</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="{{ url_for("history") }}">History</a>
              </li>
          </ul>
      </div>
  </nav>
{% for movie in movies %}
<div class="container-fluid cxt-padded bg-faded history-container">
    <div class="container card">
      <div class="row history">
        <div class="col-md-2 text-md-left text-center">
          <img class="img-square-wrapper history-img" src="{{movie["poster"]}}" width="100" alt="Generic placeholder image">
        </div>
        <div class="col-md-10 text-md-left text-center">
            <h2 class="mt-0">{{movie["title"]}} </h2>
          <p class="lead">{{movie["movieplot"]}} </p>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
    
  
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
